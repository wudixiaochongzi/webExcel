<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>可编辑的表格</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/jquery.tablesorter.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="col-lg-1 col-sm-2 col-xs-3 option">
    <button id="btMerge" type="button" class="btn btn-success btn-block">点击合并</button>
    <button id="nineBtn" type="button" class="btn btn-success btn-block">九宫格</button>
    <button id="listBtn" type="button" class="btn btn-success btn-block">表格</button>
</div>
<div class="col-lg-11 col-sm-10 col-xs-9 excel">
    <div id="goodsList" class="goodsList table-responsive">
        <table class="sorter scrollTable table table-bordered table-hover" id="textTable">
            <thead>
            <tr class="active">
                <th class="text-center">序号</th>
                <th class="text-center">姓名</th>
                <th class="text-center">邮箱</th>
                <th class="text-center">手机</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="nineList container-fluid hidden">
        <div class="row nineBox"></div>
    </div>
</div>
</body>
<script src="js/index.js"></script>
</html>
